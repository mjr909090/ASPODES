<h5>项目协作单位</h5>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>姓名</th>
            <th>单位</th>
            <th>身份证号</th>
            <th>责任分工</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="assistPerson in $ctrl.otherDepartMember">
            <td>{{assistPerson.PersonName}}</td>
            <td>{{assistPerson.InstituteName}}</td>
            <td>{{assistPerson.UserName}}</td>
            <td>{{assistPerson.Task}}</td>
        </tr>
    </tbody>
</table>
