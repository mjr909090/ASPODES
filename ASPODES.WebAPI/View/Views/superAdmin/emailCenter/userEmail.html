<!DOCTYPE html>
<html ng-app="ngUserEmailApp">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="ngUserEmailCtrl">
    <div class="container">
        <br />
        <ol class="breadcrumb">
            <li>
                <a><i class="fa fa-dashboard"></i> 全院管理</a>
            </li>
            <li>
                <a> 邮件中心</a>
            </li>
            <li class="active">用户邮件</li>
        </ol>
        <div class="box box-solid" style="margin-top: 40px" >
            <div class="box-header" style="cursor: move; background-color:#FFCCBA;">
                <div class="pull-right box-tools">
                    <button class="btn btn-primary btn-sm pull-right" data-widget="collapse" data-toggle="tooltip" title="" style="margin-right: 5px; background-color:#FFCCBA;" data-original-title="Collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                </div>

                <h3 class="box-title">用户邮件列表 </h3>
            </div>
            <div class="box-body" style="display: block;">
                <div>
                    <div class="jvectormap-container" style="width: 100%; height: 100%; position: relative; overflow: hidden; background-color: transparent;">
                        <div class="row">

                            <div class="form-group col-lg-1 col-md-1 col-sm-1">
                                <button class="btn" style="background-color:#FFCCBA;" data-toggle="modal" data-target="#sendEmailUser">发邮件</button>
                            </div>
                            <div class="form-group col-lg-3 col-md-3 col-sm-3">
                                <label for="applyUnit_searchcobobox" class="col-lg-5 control-label">单位</label>
                                <div class="col-lg-7">
                                    <select class="form-control" id="applyUnit_searchcobobox">
                                        <option></option>
                                        <option>生物所</option>
                                        <option>蔬菜所</option>
                                        <option>沼气所</option>
                                        <option>作科所</option>
                                        <option>水稻所</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-lg-5 col-md-5 col-sm-5"></div>
                            <div class="form-group col-lg-3 col-md-3 col-sm-3">
                                <div class="box-tools">
                                    <div class="input-group">
                                        <input class="form-control input-sm pull-right" name="table_search" style="width: 150px;" placeholder="Search" type="text">
                                        <div class="input-group-btn">
                                            <button class="btn btn-sm btn-default">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                    <table class="table table-striped table-hover" id="unhandledTable">
                        <thead>
                        <tr>
                            <th></th>
                            <th>姓名</th>
                            <th>邮箱</th>
                            <th>手机号</th>
                            <th>单位</th>
                            <th>职称</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr >
                            <td><input type="checkbox"></td>
                            <td>姓名01</td>
                            <td>123456789@163.com</td>
                            <td>12345678911</td>
                            <td>植保所</td>
                            <td>教授</td>
                        </tr>
                        <tr >
                            <td><input type="checkbox"></td>
                            <td>姓名02</td>
                            <td>123456789@163.com</td>
                            <td>12345678911</td>
                            <td>蔬菜所</td>
                            <td>教授</td>
                        </tr>
                        <tr >
                            <td><input type="checkbox"></td>
                            <td>姓名03</td>
                            <td>123456789@163.com</td>
                            <td>12345678911</td>
                            <td>生物所</td>
                            <td>教授</td>
                        </tr>
                        </tbody>
                    </table>




                    <div class="dataTables_info col-lg-9">
                        <h3>当前显示 1 到 6 条， 共 3 条</h3>
                    </div>

                    <div class="dataTables_paginate col-lg-3">
                        <ul class="pagination">
                            <li class="disabled">
                                <a>&laquo;</a>
                            </li>
                            <li class="active">
                                <a>1</a>
                            </li>
                            <li>
                                <a data-toggle="modal" data-target="#pageNextWaring">2</a>
                            </li>
                            <li>
                                <a>3</a>
                            </li>
                            <li>
                                <a>4</a>
                            </li>
                            <li>
                                <a>5</a>
                            </li>
                            <li>
                                <a>&raquo;</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--发短信的modal-->
    <div class="modal fade" id="sendEmailUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <!--<div class="modal">-->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title"><i class="fa fa-envelope-o"></i>发邮件</h3>
                </div>
                <div class="modal-body">
                    <div class="box box-primary">
                        <div class="box-body">
                            <form class="form-horizontal row">
                                <!--  <p style="font-size: 20px;">您确定要驳回该申请书吗？</p>-->
                                <form class="form-horizontal row">
                                    <div class="form-group">
                                        <label for="index" class="col-lg-3 control-label">请填写邮件内容：</label>
                                        <div class="col-lg-7">
                                            <textarea class="form-control" rows="3" id="index" placeholder="短信内容：..."></textarea>
                                        </div>

                                    </div>
                                </form>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" type="button" data-dismiss="modal"><i class="fa fa-times"></i>Discard</button>
                    <button class="btn btn-primary pull-left" type="submit"><i class="fa fa-envelope"></i>Send Email</button>
                   <!-- <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="handleApplicationNotSure()" >发送</button>-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
