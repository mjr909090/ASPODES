<!DOCTYPE html>
<html ng-app="ngTypeSettingApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
        <link href="css/Views/systemAdmin/applicationSetting/typeSetting.css" rel="stylesheet" />
	</head>
	<body ng-controller="ngTypeSettingCtrl">
        <div class="container">

            <br />
            <ol class="breadcrumb">
                <li>
                    <a><i class="fa fa-dashboard"></i> 系统管理</a>
                </li>
                <li>
                    <a><i class="fa fa-dashboard"></i> 申请书设置</a>
                </li>
                <li class="active"> </li>
            </ol>

            <div class="row">
                <div class="col-lg-6">
                    
                    <!-- 项目类型 -->
                    <div class="box box-primary">
                        <div class="box-header ui-sortable-handle">
                            <i class="ion ion-clipboard"></i>
                            <h3 class="box-title">项目类型</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <!-- See dist/js/pages/dashboard.js to activate the todoList plugin -->
                            <ul class="todo-list ui-sortable">
                                <li ng-repeat="projectType in projectTypes | orderBy:'ProjectTypeId'" ng-class="{true:'bg-aqua'}[$parent.isSelected == $index]" ng-click="$parent.isSelected = $index;getSupportCategory(projectType.ProjectTypeId)">
                                    <input type="radio" name="projectSelect" value="true" ng-checked="$parent.isSelected == $index">
                                    <span class="text">{{projectType.Name}}</span>
                                </li>
                            </ul>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer clearfix no-border">
                            <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#addProjectType"><i class="fa fa-plus"></i> 添加</button>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6">

                    <!-- 支持类型 -->
                    <div class="box box-primary">
                        <div class="box-header ui-sortable-handle">
                            <i class="ion ion-clipboard"></i>
                            <h3 class="box-title">支持类型 -- {{projectTypes[isSelected].Name}}</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <!-- See dist/js/pages/dashboard.js to activate the todoList plugin -->
                            <ul class="todo-list ui-sortable">
                                <li ng-repeat="supportCategory in supportCategorys | orderBy:'SupportCategoryId'">
                                    <span class="text">{{supportCategory.Name}}</span>
                                </li>
                            </ul>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer clearfix no-border">
                            <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#addSupportCategory" ng-disabled="isSelected == null"><i class="fa fa-plus"></i> 添加</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <!--addProjectTypeModal-->
        <div class="modal fade" id="addProjectType" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">添加项目类型</h3>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="ProjectType">项目类型</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="ProjectType" ng-model="addProjectTypeName" />
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addProjectType()">确定</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->


        <!--addSupportCategoryModal-->
        <div class="modal fade" id="addSupportCategory" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">添加支持类型</h3>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="SupportCategory">支持类型</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="SupportCategory" ng-model="addSupportCategoryName" />
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addSupportCategory()">确定</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->


	</body>
</html>
